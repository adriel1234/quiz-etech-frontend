<div class="form-container" fxLayout="column" fxLayoutAlign="center center" fxFlex="100%">

  <!-- Campos do Formulário -->
  <mat-card class="mat-elevation-z4" fxFlex="100%" fxLayout="column" style="width: 80%;">

    <mat-card-header>
      <mat-card-title class="card-title">Cadastro de Grupo de Perguntas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput ngModel name="description" [(ngModel)]="groupQuestion.description" placeholder="Insira a descrição do grupo">
      </mat-form-field>

      <!-- Lista de Perguntas -->
      <h2>Selecione as Perguntas:</h2>
      <div class="questions-list">
        <mat-selection-list>
          <mat-list-option *ngFor="let question of questions" [(selected)]="selectedQuestions[question.id]">
            {{ question.description }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Botões de Ação -->
  <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxFlex="100%" [fxLayout.xs]="'column'" [fxLayout.lg]="'row'" [fxLayout.xl]="'row'">
    <button mat-raised-button color="primary" type="button" fxFlex="50%" (click)="save()">Salvar</button>
    <button mat-stroked-button color="warn" type="button" (click)="close()" fxFlex="50%">Cancelar</button>
  </div>
</div>
