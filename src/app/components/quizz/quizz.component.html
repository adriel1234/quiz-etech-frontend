<div class="quizz__container">

  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="Logo">

    <h3>{{title}}</h3>
  </div>

  <!-- Exibe a seção de perguntas se não tiver terminado -->
  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{questionsSelected?.question}}</h3>
  </div>

  <!-- Exibe as opções se não tiver terminado -->
  <div *ngIf="!finished" class="quizz_options">
    <button
      *ngFor="let option of questionsSelected?.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option">
      {{option.name}}
    </button>
  </div>

  <!-- Exibe os resultados quando o quiz for finalizado -->
  <div *ngIf="finished" class="quizz_results">
    <h1>O Seu resultado é:</h1>
    <p>{{answerSelected}}</p>
  </div>

</div>
