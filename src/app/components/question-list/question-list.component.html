<div class="container">
  <button mat-raised-button color="primary" (click)="goToPage('question/create')">Adicionar Nova Questão</button>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('edit', element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteQuestion(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
